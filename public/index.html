<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LootedP</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      background: #202020;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }
    header h1 {
      font-size: 24px;
      color: #ff3d3d;
      font-weight: 700;
      letter-spacing: 1px;
    }
    #container {
      width: 100%;
      max-width: 950px;
      padding: 20px;
      animation: fadeIn 0.6s ease-in-out;
    }
    .card {
      background: #181818;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      text-align: center;
      animation: fadeInUp 0.5s ease-in-out;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 70%;
      border-radius: 5px;
      border: none;
      outline: none;
      margin-bottom: 15px;
      background: #2c2c2c;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #ff3d3d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    button:hover:enabled {
      background: #d82c2c;
    }
    video {
      width: 100%;
      border-radius: 8px;
      background: black;
      margin-top: 10px;
    }
    #countdown {
      font-size: 20px;
      margin-top: 15px;
      font-weight: bold;
      color: #0f0;
      animation: pulse 1s infinite alternate;
    }
    @keyframes pulse {
      0% { transform: scale(1); color: #0f0; }
      100% { transform: scale(1.05); color: #aaffaa; }
    }
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
    @keyframes fadeInUp {
      from {opacity:0; transform:translateY(20px);}
      to {opacity:1; transform:translateY(0);}
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-5px); }
      40% { transform: translateX(5px); }
      60% { transform: translateX(-5px); }
      80% { transform: translateX(5px); }
    }
    .shake { animation: shake 0.5s infinite; }
    #errorMsg {
      color: #ff4444;
      margin-top: 10px;
      font-weight: bold;
    }
    #usedKey {
      font-size: 14px;
      color: #bbb;
      margin-top: 8px;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>
    <h1>LootedP</h1>
  </header>

  <div id="container">
    <div id="ageGate" class="card">
      <h2>ðŸ”ž Age Verification</h2>
      <p>You must be 18+ to access this content.</p>
      <div style="margin-top:15px;">
        <button onclick="verifyAge(true)">I am 18 or older</button>
        <button onclick="verifyAge(false)" style="background:#555;">I am under 18</button>
      </div>
    </div>

    <div id="keySection" class="card hidden">
      <h2>Enter Access Key</h2>
      <form id="keyForm" onsubmit="return validateKey(event)">
        <input type="text" id="userKey" placeholder="Enter your key here" autocomplete="off" required />
        <br />
        <button type="submit">Submit</button>
      </form>
      <p id="errorMsg"></p>
    </div>

    <div id="videoSection" class="card hidden">
      <h2 id="title">Loading...</h2>
      <video id="video" controls autoplay>
        <source src="" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <br />
      <button id="refreshBtn" onclick="refreshVideo()">ðŸ”„ Refresh Video</button>
      <p id="countdown">Time left: --:--:--</p>
      <p id="usedKey"></p>
    </div>
  </div>

  <script>
    let countdownInterval, refreshCooldown = false;

    function verifyAge(isAdult) {
      if (!isAdult) {
        alert("You must be 18+ to view this content.");
        window.location.href = "https://www.google.com";
        return;
      }
      document.getElementById("ageGate").classList.add("hidden");
      document.getElementById("keySection").classList.remove("hidden");
    }

    function formatTime(ms) {
      if (ms <= 0) return "Expired";
      let totalSeconds = Math.floor(ms / 1000);
      const hours = Math.floor(totalSeconds / 3600);
      totalSeconds %= 3600;
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      return (
        (hours > 0 ? hours.toString().padStart(2, "0") + ":" : "") +
        minutes.toString().padStart(2, "0") +
        ":" +
        seconds.toString().padStart(2, "0")
      );
    }

    async function validateKey(event) {
      event.preventDefault();
      const keyInput = document.getElementById("userKey").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.textContent = "";

      try {
        const res = await fetch("/api/validate-key", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ key: keyInput }),
        });
        const data = await res.json();

        if (data.valid) {
          document.getElementById("keySection").classList.add("hidden");
          document.getElementById("videoSection").classList.remove("hidden");
          document.getElementById("usedKey").textContent = "Your Key: " + keyInput;
          startCountdown(data.expiresAt);
          loadVideo();
        } else {
          errorMsg.textContent = "Invalid or expired key. Please try again.";
        }
      } catch (err) {
        errorMsg.textContent = "Error validating key. Try again later.";
        console.error(err);
      }
    }

    function startCountdown(expiresAt) {
      clearInterval(countdownInterval);
      const countdownElem = document.getElementById("countdown");

      function updateCountdown() {
        const timeLeftMs = expiresAt - Date.now();

        if (timeLeftMs <= 0) {
          countdownElem.textContent = "Key expired. Please refresh and enter a valid key.";
          countdownElem.style.color = "#ff0000";
          countdownElem.classList.remove("shake");
          clearInterval(countdownInterval);
          document.getElementById("videoSection").classList.add("hidden");
          document.getElementById("keySection").classList.remove("hidden");
          document.getElementById("userKey").value = "";
        } else {
          countdownElem.textContent = "Time left: " + formatTime(timeLeftMs);

          // Turn red & shake when â‰¤ 20s
          if (timeLeftMs <= 20000) {
            countdownElem.style.color = "#ff0000";
            countdownElem.classList.add("shake");
            if (navigator.vibrate) navigator.vibrate(500); // Phone vibration
          } else {
            countdownElem.style.color = "#0f0";
            countdownElem.classList.remove("shake");
          }
        }
      }
      updateCountdown();
      countdownInterval = setInterval(updateCountdown, 1000);
    }

    async function loadVideo() {
      try {
        const res = await fetch("/video-data");
        const video = await res.json();
        if (video.error) {
          document.getElementById("title").innerText = "No video found.";
          return;
        }
        document.getElementById("title").innerText = video.title;
        const videoElement = document.getElementById("video");
        videoElement.src = video.mp4url;
        videoElement.load();
        videoElement.play();
      } catch (err) {
        console.error(err);
      }
    }

    function refreshVideo() {
      if (refreshCooldown) return;

      loadVideo();
      const btn = document.getElementById("refreshBtn");
      refreshCooldown = true;
      let cooldownTime = 30;
      btn.disabled = true;
      btn.textContent = `Wait ${cooldownTime}s`;

      const cooldownInterval = setInterval(() => {
        cooldownTime--;
        btn.textContent = `Wait ${cooldownTime}s`;
        if (cooldownTime <= 0) {
          clearInterval(cooldownInterval);
          refreshCooldown = false;
          btn.disabled = false;
          btn.textContent = "ðŸ”„ Refresh Video";
        }
      }, 1000);
    }
  </script>
</body>
</html>
