<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnliLOLO - Premium Content Access</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* <CHANGE> Prevent text selection and copying */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            /* Light mode colors */
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --accent: #0ea5e9;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --background: #ffffff;
            --surface: #f8fafc;
            --surface-elevated: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --border-light: #f1f5f9;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius: 0.5rem;
            --radius-lg: 0.75rem;
        }

        /* <CHANGE> Dark mode color variables */
        [data-theme="dark"] {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --secondary: #94a3b8;
            --accent: #0ea5e9;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-elevated: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --border: #334155;
            --border-light: #475569;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.3);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.3), 0 2px 4px -2px rgb(0 0 0 / 0.3);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.4), 0 4px 6px -4px rgb(0 0 0 / 0.4);
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            /* <CHANGE> Smooth transition for theme changes */
            transition: background-color 0.3s ease, color 0.3s ease;
            /* <CHANGE> Disable context menu */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* <CHANGE> Disable right-click context menu */
        body {
            pointer-events: auto;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
        }

        .loading-logo {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }

        .loading-text {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Header */
        .header {
            background: var(--surface-elevated);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
            /* <CHANGE> Smooth transition for theme changes */
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary);
            transition: color 0.3s ease;
        }

        /* <CHANGE> Header controls container */
        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .location-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--success);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
        }

        /* <CHANGE> Dark mode toggle button */
        .theme-toggle {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.5rem;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
        }

        .theme-toggle:hover {
            background: var(--border-light);
            transform: scale(1.05);
        }

        .theme-toggle.rotating {
            animation: rotate 0.5s ease-in-out;
        }

        /* Main Container */
        .container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .card {
            background: var(--surface-elevated);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            margin-bottom: 1.5rem;
            /* <CHANGE> Smooth transition for theme changes */
            transition: all 0.3s ease;
        }

        .card-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            transition: color 0.3s ease;
        }

        .card-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            transition: color 0.3s ease;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: all 0.2s ease;
            background: var(--background);
            color: var(--text-primary);
            /* <CHANGE> Allow text selection in input fields */
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
        }

        .form-input.error {
            border-color: var(--error);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            min-height: 44px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--text-primary);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--border-light);
        }

        /* <CHANGE> Download button styling */
        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: #059669;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-full {
            width: 100%;
        }

        /* <CHANGE> Button group for video controls */
        .btn-group {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            margin: 1.5rem 0;
        }

        /* Video Section */
        .video-container {
            text-align: center;
        }

        .video {
            width: 100%;
            max-width: 100%;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            margin: 1.5rem 0;
            /* <CHANGE> Disable video context menu and controls */
            pointer-events: auto;
        }

        .video::-webkit-media-controls {
            /* <CHANGE> Keep default controls but disable download */
        }

        /* Status Elements */
        .countdown {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--success);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
            font-weight: 600;
            margin: 1rem 0;
        }

        .countdown.warning {
            background: var(--error);
            animation: pulse 1s ease-in-out infinite;
        }

        .error-message {
            background: rgb(239 68 68 / 0.1);
            color: var(--error);
            padding: 0.875rem 1rem;
            border-radius: var(--radius);
            border: 1px solid rgb(239 68 68 / 0.2);
            margin-top: 1rem;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .key-info {
            background: var(--surface);
            color: var(--text-secondary);
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
            font-size: 0.875rem;
            margin-top: 1rem;
            border: 1px solid var(--border-light);
            transition: all 0.3s ease;
        }

        /* <CHANGE> Footer with SESMA TEAM credit */
        .footer {
            text-align: center;
            padding: 2rem 1rem;
            color: var(--text-muted);
            font-size: 0.875rem;
            border-top: 1px solid var(--border);
            margin-top: 2rem;
            transition: all 0.3s ease;
        }

        .footer-credit {
            font-weight: 500;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        /* Utility Classes */
        .hidden {
            display: none;
        }

        .text-center {
            text-align: center;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        /* Animations */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* <CHANGE> Rotation animation for theme toggle */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Mobile Optimizations */
        @media (max-width: 640px) {
            .container {
                margin: 1rem auto;
                padding: 0 0.75rem;
            }

            .card {
                padding: 1.5rem;
                border-radius: var(--radius);
            }

            .loading-logo {
                font-size: 2.5rem;
            }

            .header-content {
                padding: 0 0.75rem;
            }

            .logo {
                font-size: 1.5rem;
            }

            .location-badge {
                font-size: 0.8rem;
                padding: 0.375rem 0.75rem;
            }

            /* <CHANGE> Mobile button group */
            .btn-group {
                flex-direction: column;
                gap: 0.5rem;
            }

            .header-controls {
                gap: 0.5rem;
            }
        }

        /* Touch-friendly improvements */
        @media (hover: none) and (pointer: coarse) {
            .btn {
                min-height: 48px;
            }
            
            .form-input {
                min-height: 48px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-logo">UnliLOLO</div>
        <div class="loading-text">Verifying location...</div>
        <div class="loading-spinner"></div>
    </div>

    <!-- Main Application -->
    <div id="app" class="hidden">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">UnliLOLO</div>
                <!-- <CHANGE> Added header controls with theme toggle -->
                <div class="header-controls">
                    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle dark mode">
                        <span id="themeIcon">🌙</span>
                    </button>
                    <div class="location-badge">
                        <span>🇵🇭</span>
                        <span>Philippines</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <!-- Key Entry Section -->
            <div id="keySection" class="card">
                <div class="card-header">
                    <h1 class="card-title">Access Premium Content</h1>
                    <p class="card-description">Enter your access key to unlock exclusive content</p>
                </div>

                <form id="keyForm" onsubmit="return validateKey(event)">
                    <div class="form-group">
                        <label for="userKey" class="form-label">Access Key</label>
                        <input 
                            type="text" 
                            id="userKey" 
                            class="form-input" 
                            placeholder="Enter your access key" 
                            autocomplete="off" 
                            required 
                        />
                    </div>
                    <button type="submit" class="btn btn-primary btn-full" id="submitBtn">
                        Authenticate Access
                    </button>
                </form>

                <div id="errorMsg" class="error-message hidden"></div>
            </div>

            <!-- Content Section -->
            <div id="contentSection" class="card hidden">
                <div class="card-header">
                    <h2 class="card-title" id="contentTitle">Loading Content...</h2>
                </div>

                <div class="video-container">
                    <video id="contentVideo" class="video" controls controlsList="nodownload">
                        <source src="" type="video/mp4" />
                        Your browser does not support video playback.
                    </video>

                    <!-- <CHANGE> Button group with download functionality -->
                    <div class="btn-group">
                        <button id="refreshBtn" class="btn btn-secondary" onclick="refreshContent()">
                            🔄 Refresh Content
                        </button>
                        <button id="downloadBtn" class="btn btn-success" onclick="downloadVideo()">
                            📥 Download
                        </button>
                    </div>

                    <div class="text-center">
                        <div id="countdown" class="countdown">
                            ⏱️ Session Active
                        </div>
                    </div>

                    <div id="keyInfo" class="key-info hidden"></div>
                </div>
            </div>
        </div>

        <!-- <CHANGE> Footer with SESMA TEAM credit -->
        <footer class="footer">
            <div class="footer-credit">Made by SESMA TEAM</div>
        </footer>
    </div>

    <script>
        let countdownInterval, refreshCooldown = false;
        let currentVideoData = null; // <CHANGE> Store current video data for download

        // <CHANGE> Disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // <CHANGE> Disable common keyboard shortcuts for copying
        document.addEventListener('keydown', function(e) {
            // Disable Ctrl+A, Ctrl+C, Ctrl+V, Ctrl+X, Ctrl+S, F12, Ctrl+Shift+I, Ctrl+U
            if (e.ctrlKey && (e.keyCode === 65 || e.keyCode === 67 || e.keyCode === 86 || e.keyCode === 88 || e.keyCode === 83)) {
                e.preventDefault();
                return false;
            }
            // Disable F12 (Developer Tools)
            if (e.keyCode === 123) {
                e.preventDefault();
                return false;
            }
            // Disable Ctrl+Shift+I (Developer Tools)
            if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
                e.preventDefault();
                return false;
            }
            // Disable Ctrl+U (View Source)
            if (e.ctrlKey && e.keyCode === 85) {
                e.preventDefault();
                return false;
            }
        });

        // <CHANGE> Theme management
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            const themeToggle = document.querySelector('.theme-toggle');
            
            // Add rotation animation
            themeToggle.classList.add('rotating');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                themeIcon.textContent = '🌙';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeIcon.textContent = '☀️';
                localStorage.setItem('theme', 'dark');
            }
            
            // Remove rotation animation after completion
            setTimeout(() => {
                themeToggle.classList.remove('rotating');
            }, 500);
        }

        // <CHANGE> Load saved theme on page load
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const themeIcon = document.getElementById('themeIcon');
            
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                if (themeIcon) themeIcon.textContent = '☀️';
            }
        }

        // Check if user is in Philippines
        async function checkLocation() {
            try {
                // Try multiple geolocation services for reliability
                const services = [
                    'https://ipapi.co/json/',
                    'https://api.ipify.org?format=json', // Fallback
                ];

                for (const service of services) {
                    try {
                        const response = await fetch(service);
                        const data = await response.json();
                        
                        // Check for Philippines
                        if (service.includes('ipapi.co')) {
                            if (data.country_code === 'PH' || data.country === 'Philippines') {
                                return true;
                            }
                        }
                    } catch (e) {
                        console.log('Service failed:', service);
                        continue;
                    }
                }

                // If all services fail, allow access (fallback)
                return true;
            } catch (error) {
                console.error('Location check failed:', error);
                // Allow access on error to prevent blocking legitimate users
                return true;
            }
        }

        // Initialize application
        async function initApp() {
            // <CHANGE> Load theme before showing app
            loadTheme();
            
            const isInPhilippines = await checkLocation();
            
            if (!isInPhilippines) {
                // Redirect to Google if not in Philippines
                window.location.href = 'https://www.google.com';
                return;
            }

            // Show main app
            document.getElementById('loadingScreen').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
        }

        // Format time for countdown
        function formatTime(ms) {
            if (ms <= 0) return "EXPIRED";
            
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            return (hours > 0 ? hours.toString().padStart(2, "0") + ":" : "") +
                   minutes.toString().padStart(2, "0") + ":" +
                   seconds.toString().padStart(2, "0");
        }

        // Validate access key
        async function validateKey(event) {
            event.preventDefault();
            
            const keyInput = document.getElementById("userKey").value.trim();
            const errorMsg = document.getElementById("errorMsg");
            const submitBtn = document.getElementById("submitBtn");
            
            // Clear previous errors and show loading state
            errorMsg.classList.add('hidden');
            errorMsg.textContent = "";
            submitBtn.disabled = true;
            submitBtn.textContent = "Validating...";
            document.getElementById("userKey").classList.remove('error');
            
            try {
                const response = await fetch("/api/validate-key", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ key: keyInput }),
                });
                
                const data = await response.json();
                
                if (data.valid) {
                    // Show content section
                    document.getElementById("keySection").classList.add("hidden");
                    document.getElementById("contentSection").classList.remove("hidden");
                    document.getElementById("keyInfo").textContent = `Access Key: ${keyInput}`;
                    document.getElementById("keyInfo").classList.remove('hidden');
                    
                    startCountdown(data.expiresAt);
                    loadContent();
                } else {
                    // Show error
                    errorMsg.textContent = data.reason || "Invalid or expired access key. Please try again.";
                    errorMsg.classList.remove('hidden');
                    document.getElementById("userKey").classList.add('error');
                }
            } catch (error) {
                console.error("Key validation error:", error);
                errorMsg.textContent = "Connection error. Please check your internet and try again.";
                errorMsg.classList.remove('hidden');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.textContent = "Authenticate Access";
            }
        }

        // Start session countdown
        function startCountdown(expiresAt) {
            clearInterval(countdownInterval);
            const countdownElem = document.getElementById("countdown");
            
            function updateCountdown() {
                const timeLeft = expiresAt - Date.now();
                
                if (timeLeft <= 0) {
                    countdownElem.textContent = "⚠️ Session Expired";
                    countdownElem.classList.add("warning");
                    clearInterval(countdownInterval);
                    
                    setTimeout(() => {
                        document.getElementById("contentSection").classList.add("hidden");
                        document.getElementById("keySection").classList.remove("hidden");
                        document.getElementById("userKey").value = "";
                        document.getElementById("errorMsg").classList.add('hidden');
                    }, 3000);
                } else {
                    countdownElem.textContent = `⏱️ Session: ${formatTime(timeLeft)}`;
                    
                    if (timeLeft <= 60000) { // Last minute
                        countdownElem.classList.add("warning");
                        if (navigator.vibrate) navigator.vibrate(200);
                    } else {
                        countdownElem.classList.remove("warning");
                    }
                }
            }
            
            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);
        }

        // Load video content
        async function loadContent() {
            try {
                const response = await fetch("/video-data");
                const data = await response.json();
                
                if (data.error) {
                    document.getElementById("contentTitle").textContent = "No content available";
                    return;
                }
                
                // <CHANGE> Store video data for download functionality
                currentVideoData = data;
                
                document.getElementById("contentTitle").textContent = data.title || "Premium Content";
                
                const videoElement = document.getElementById("contentVideo");
                videoElement.src = data.mp4url || data.url;
                videoElement.load();
                
                // Attempt autoplay (may be blocked by browser)
                videoElement.play().catch(e => {
                    console.log("Autoplay prevented by browser policy");
                });
                
            } catch (error) {
                console.error("Content loading error:", error);
                document.getElementById("contentTitle").textContent = "Error loading content";
            }
        }

        // <CHANGE> Download video functionality
        async function downloadVideo() {
            if (!currentVideoData || !currentVideoData.mp4url) {
                alert('No video available for download');
                return;
            }

            const downloadBtn = document.getElementById('downloadBtn');
            const originalText = downloadBtn.textContent;
            
            try {
                downloadBtn.disabled = true;
                downloadBtn.textContent = '⏳ Downloading...';
                
                // Create filename from title
                const title = currentVideoData.title || 'UnliLOLO_Video';
                const filename = title.replace(/[^a-z0-9]/gi, '_').toLowerCase() + '.mp4';
                
                // Create download link
                const link = document.createElement('a');
                link.href = currentVideoData.mp4url;
                link.download = filename;
                link.style.display = 'none';
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Show success feedback
                downloadBtn.textContent = '✅ Downloaded';
                setTimeout(() => {
                    downloadBtn.textContent = originalText;
                    downloadBtn.disabled = false;
                }, 2000);
                
            } catch (error) {
                console.error('Download error:', error);
                downloadBtn.textContent = '❌ Failed';
                setTimeout(() => {
                    downloadBtn.textContent = originalText;
                    downloadBtn.disabled = false;
                }, 2000);
            }
        }

        // Refresh content with cooldown
        function refreshContent() {
            if (refreshCooldown) return;
            
            loadContent();
            
            const btn = document.getElementById("refreshBtn");
            refreshCooldown = true;
            let cooldownTime = 15;
            
            btn.disabled = true;
            btn.textContent = `Wait ${cooldownTime}s`;
            
            const cooldownInterval = setInterval(() => {
                cooldownTime--;
                btn.textContent = `Wait ${cooldownTime}s`;
                
                if (cooldownTime <= 0) {
                    clearInterval(cooldownInterval);
                    refreshCooldown = false;
                    btn.disabled = false;
                    btn.textContent = "🔄 Refresh Content";
                }
            }, 1000);
        }

        // Initialize app when page loads
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
