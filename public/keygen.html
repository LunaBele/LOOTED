<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Key Generator</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    #keyContainer {
      margin-top: 20px;
      font-size: 18px;
      word-break: break-word;
    }
    button {
      background: #28a745;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }
    button:hover {
      background: #218838;
      transform: scale(1.05);
    }
    button.danger {
      background: #dc3545;
    }
    button.danger:hover {
      background: #c82333;
    }
    #error {
      color: #ff4444;
      margin-top: 10px;
    }
    input[type="password"],
    input[type="number"] {
      font-size: 16px;
      padding: 10px;
      width: 250px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      text-align: center;
    }
    label {
      display: inline-block;
      width: 80px;
      text-align: right;
      margin-right: 10px;
      font-size: 14px;
    }
    .flex {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üîë Admin Key Generator</h1>

  <div class="card" id="loginDiv">
    <input
      type="password"
      id="adminPassword"
      placeholder="Enter Admin Password"
      autofocus
      autocomplete="off"
    />
    <br />
    <button onclick="tryLogin()">Login</button>
    <p id="error"></p>
  </div>

  <div class="card" id="keygenDiv" style="display:none;">
    <div class="flex">
      <label for="hours">Hours:</label>
      <input type="number" id="hours" min="0" value="0" />
    </div>
    <div class="flex">
      <label for="minutes">Minutes:</label>
      <input type="number" id="minutes" min="0" value="1" />
    </div>
    <div class="flex">
      <label for="seconds">Seconds:</label>
      <input type="number" id="seconds" min="0" value="0" />
    </div>
    <button onclick="generateKey()">Generate New Key</button>
    <button class="danger" onclick="resetAllKeys()">Reset All Keys</button>
    <div id="keyContainer"></div>
  </div>

  <script>
    let adminPassword = "";

    function tryLogin() {
      const pwInput = document.getElementById("adminPassword").value;
      if (pwInput === "11200805") {
        adminPassword = pwInput;
        document.getElementById("loginDiv").style.display = "none";
        document.getElementById("keygenDiv").style.display = "block";
        document.getElementById("error").innerText = "";
      } else {
        document.getElementById("error").innerText = "‚ùå Wrong password!";
      }
    }

    async function generateKey() {
      try {
        const hours = document.getElementById("hours").value;
        const minutes = document.getElementById("minutes").value;
        const seconds = document.getElementById("seconds").value;

        const res = await fetch("/api/generate-key", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            password: adminPassword,
            hours,
            minutes,
            seconds,
          }),
        });
        const data = await res.json();
        if (data.error) {
          document.getElementById("keyContainer").innerText = "Error: " + data.error;
          return;
        }

        const expireDate = new Date(data.expiresAt);
        document.getElementById("keyContainer").innerHTML =
          `<p><strong>‚úÖ Key:</strong> ${data.key}</p>` +
          `<p><strong>‚è≥ Expires at:</strong> ${expireDate.toLocaleString()}</p>`;
      } catch (err) {
        document.getElementById("keyContainer").innerText = "‚ö† Network error.";
      }
    }

    async function resetAllKeys() {
      if (!confirm("Are you sure you want to delete ALL keys?")) return;

      try {
        const res = await fetch("/api/reset-keys", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password: adminPassword }),
        });
        const data = await res.json();
        if (data.success) {
          document.getElementById("keyContainer").innerHTML = `<p style="color:lime;">‚úî All keys deleted successfully.</p>`;
        } else {
          document.getElementById("keyContainer").innerHTML = `<p style="color:red;">‚ùå ${data.error}</p>`;
        }
      } catch (err) {
        document.getElementById("keyContainer").innerHTML = `<p style="color:red;">‚ö† Network error.</p>`;
      }
    }
  </script>
</body>
</html>
